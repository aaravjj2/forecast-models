# Research Environment Configuration
# For backtesting and model development

environment: research

# Data
data:
  start_date: "2015-01-01"
  end_date: "2024-01-01"
  cache_enabled: true

# Training
training:
  seed: 42
  train_window_days: 500
  predict_window_days: 60
  n_estimators: 100

# Backtesting
backtest:
  cost_bps: 10.0
  stress_cost_bps: 15.0
  slippage_std: 0.0005

# Regime Thresholds
regimes:
  trend_adx_threshold: 25.0
  vol_percentile: 0.75
  liq_percentile: 0.85

# Logging
logging:
  level: DEBUG
  verbose: true
